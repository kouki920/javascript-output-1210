<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Signup</title>
        <link rel="stylesheet" href="css/sginup.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
      <header class="header">
        <h1 class="header_logo"><i class="fab fa-pagelines fa-fw"></i>LivLabo.</h1>
        
      
        <!-- ハンバーガーメニュー部分 -->
        <div class="drawer">
      
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input type="checkbox" id="drawer-check" class="drawer-hidden" >
      
          <!-- ハンバーガーアイコン -->
          <label for="drawer-check" class="drawer-open"><span></span></label>
      
          <!-- メニュー -->
          <nav class="drawer-content">
            <ul class="drawer-list">
              <li class="drawer-item"><a href="#"><i class="fas fa-home fa-fw"></i>Home</a></li>
              <li class="drawer-item"><a href="#"><i class="fas fa-portrait fa-fw"></i>Sign up</a></li>
              <li class="drawer-item"><a href="#"><i class="fas fa-sign-in-alt fa-fw"></i>Login</a></li>

            </ul><!-- /.drawer-list -->
          </nav>
      
        </div>
      </header>
        <aside>
          
          <div class="logo_image">
              <h1><i class="fab fa-pagelines fa-fw"></i>LivLabo.</h1>
          </div>
          <nav class="sidebar">
              <ul>
                  
                  <li><a href="#"><i class="fas fa-home fa-fw"></i>Home</a></li>
                  <li><a href="#"><i class="fas fa-portrait fa-fw"></i>Sign up</a></li>
                  <li><a href="#"><i class="fas fa-sign-in-alt fa-fw"></i>Login</a></li>
                  
              </ul>
          </nav>
            
                <!-- <div class="side_footer">
                    side footer候補
                    
                </div>
                -->
 
        </aside>
        <main>
            <div class="pagetitle">
              <h1 class="heading__en">Sign up</h1>
              <h3 class="heading__ja"> 新規登録</h3>
            </div>
            
                <div class="cp_iptxt">
                  <div class="formbox">
                  <div class="form_title">氏名</div>
                  <input id="name__count" class="sign_up" type="text" required>
                  <i class="fa fa-user fa-3x fa-fw" aria-hidden="true"></i>
                  <p class="signup_example">例) 山田 太郎</p>
                </div>
                <div class="formbox">
                  <div class="form_title">メールアドレス</div>
                  <input class="sign_up" type="email">
                  <i class="fas fa-envelope fa-3x fa-fw" aria-hidden="true"></i>
                  <p class="signup_example">例) info@example.com</p>
                </div>
                <div class="formbox">
                  <div class="form_title">ユーザーID(6文字以上 半角英数字)</div>
                  <input id="id__count" class="sign_up" type="text">
                  <i class="fas fa-id-card fa-3x fa-fw" aria-hidden="true"></i>
                  <div class="value__length__count">
                  <span class="signup_example">例) abc123<p id="id_count_value"></p></span>
                </div>
                </div>
                <div class="formbox">
                  <div class="form_title">パスワード(6文字以上 半角英数字)</div>
                  <input id="passward__count__one" class="sign_up" type="password">
                  <i class="fas fa-lock fa-3x fa-fw" aria-hidden="true"></i>
                  <div class="value__length__count">
                  <div class="signup_example">例) 123abc<p id="pwone_count_value"></p></div>
                </div>
                </div>
                <div class="formbox">
                  <div class="form_title">パスワード(確認)</div>
                  <input id="passward__count__two" class="sign_up" type="password">
                  <i class="fas fa-lock fa-3x fa-fw" aria-hidden="true"></i>
                  <div class="value__length__count">
                  <span class="signup_example">例) 123abc<p id="pwtwo_count_value"></p></span>
                </div>
                </div>

                <div class="submit">
                  <input class="btn submit-btn btn--cubic btn--shadow mr-2" type="submit" value="送信">
                 </div>
                </div>


                
              
            <footer class="footer">

                <small>&copy;2020 LivLabo.</small>
              </footer>

        </main>
        <script src="Js/sginup.js"></script>
</body>
</html>
